
<!DOCTYPE html>
<body>
<input type="file" accept="image/*" onchange="replaceImage(event)">
  <br><br>
  <button onclick="saveData()">Submit</button>


 
 <script>
    function saveData() {
      let name = document.getElementById("file").value;
      localStorage.setItem("file", name);
      window.location.href = "car.html"; // redirect to home page
    }
 </script>
 </body>
 </html>

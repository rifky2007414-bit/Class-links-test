<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
  font-family: Arial, sans-serif;
  background-image: url(pic/k.jpg);
  backdrop-filter: blur(15px);
  margin: 0;
  padding: 0;
}

.title {
  text-align: center;
  padding: 30px;
  background: #001316b7;
  color: white;
  border-radius: 15px;
  border:#04bdca solid 1px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.image {
  width: 250px;
  margin: 15px;
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: 0.3s;
  text-align: center;
}

.image img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.image p {
  padding: 10px;
  font-weight: bold;
}

.image:hover {
  transform: scale(1.50);
}
footer{
  text-align: center;
  padding: 3px;
  border: white solid 1px;
  border-radius:15px;
  background-color: #001316b7;
  color:white;
}

img {
      width: 800px;
      cursor: pointer;
    }
    #fullscreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }
    #fullscreen img {
      max-width: 100%;
      max-height: 100%;
    }

</style>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Technology Stream Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Our Technology Stream Gallery</h1>
  <div class="gallery">
    <div class="image">
      <img src="pic/plc.jpg" alt="Lab Activity" alt="Thumbnail" onclick="openFull(this.src)">
      <p>Engineering Workshop</p>
    </div>
    <div class="image">
      <img src="pic/plc.jpg" alt="Student Project" alt="Thumbnail" onclick="openFull(this.src)">
      <p>Student Project Display</p>
    </div>
    <div class="image">
      <img src="pic/plc" alt="Biosystems Work" alt="Thumbnail" onclick="openFull(this.src)">
      <p>Biosystem Experiment</p>
    </div>
    <div class="image">
      <img src="pic/plc" alt="ICT Lab" alt="Thumbnail" onclick="openFull(this.src)">
      <p>ICT Practical Session</p>
    </div>
    <div class="image">
      <img src="pic/plc.jpg" alt="Science Lab" alt="Thumbnail" onclick="openFull(this.src)">
      <p>Science Lab</p>
    </div>
    <div class="image">
      <img src="pic/plc.jpg" alt=" 2017 TECH Exhibition" alt="Thumbnail" onclick="openFull(this.src)">
      <p>2017 TECH Exhibition</p>
    </div>
    <div class="image">
      <img src="pic/plc.jpg" alt="TECH Building" alt="Thumbnail" onclick="openFull(this.src)">
      <p>TECH Building</p>
    </div>
    <div class="image">
      <img src="pic/plc.jpg" alt="entrance" alt="Thumbnail" onclick="openFull(this.src)">
      <p>Main Entrance</p>
    </div>
    <div id="fullscreen" onclick="closeFull()">
  <img id="fullImg" src="">
</div>
  </div>
  <footer>
    <p>&copy; 2025 KEKUNAGOLLA NATIONAL SCHOOL - Technology Stream(2026 A/L Batch)</p>
  </footer>
  <script>
   function openFull(src) {
    document.getElementById('fullImg').src = src;
    document.getElementById('fullscreen').style.display = 'flex';
  }

  function closeFull() {
    document.getElementById('fullscreen').style.display = 'none';
  }
</script>
</body>
</html>

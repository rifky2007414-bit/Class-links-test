<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
  font-family: Arial, sans-serif;
  background: hsl(195, 62%, 90%);
  margin: 0;
  padding: 0;
}

.title {
  text-align: center;
  padding: 30px;
  background: #001316b7;
  color: white;
  border-radius: 15px;
  border:#04bdca solid 1px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 20px;
}

.image {
  width: 250px;
  margin: 15px;
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: 0.3s;
  text-align: center;
}

.image img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.image p {
  padding: 10px;
  font-weight: bold;
}

.image:hover {
  transform: scale(1.50);
}
footer{
  text-align: center;
  padding: 3px;
  border: white solid 1px;
  border-radius:15px;
  background-color: #001316b7;
  color:white;
}
body{
width: 100%;       /* screen size-க்கு ஏற்ப */
font-size: 2em;    /* text size screen-க்கு ஏற்ப */
height: 50vh;      /* viewport height */
}


</style>
  <meta charset="UTF-8">
  <title>Technology Stream Gallery</title>

</head>
